<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css">
    <title>Advanced Save Image As - Settings</title>
</head>

<body>
<h2>Tester</h2>
<div>
    <label for="test-input">Url</label>
    <input id="test-input" type="text"/>
</div>
<div>
    <label for="test-view">Key</label>
    <input id="test-view" type="text" readonly/>
</div>

<h2>Domain Options</h2>
<div class="pull-right">
    <button class="add-domain pull-right">Add</button>
</div>
<table class="w-100">
    <thead>
    <tr>
        <th>Domain</th>
        <th>Key Selector</th>
        <th>File Format</th>
        <th class="auto-w"></th>
    </tr>
    </thead>
    <tbody id="domains">
    </tbody>
</table>

<div class="pull-right">
    <button id="import-domains">Import</button>
    <button id="export-domains">Export</button>
</div>

<h2>Domain Keys</h2>
<div class="pull-right">
    <button id="import-keys">Import</button>
    <input id="import-keys-input" class="display-none" type="file"/>
    <button id="export-keys">Export</button>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="options.js"></script>
</body>

</html>
